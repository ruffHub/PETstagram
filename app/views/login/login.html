<form action="/login" id="myLogin">
  Username: <input type="text" id="username" placeholder="Username" ng-model="login.username"><br>
  Password: <input type="password" id="password" placeholder="Password" ng-model="login.password"><br>
  <button type="button" ng-click="login.submit()">Login</button>
</form>
